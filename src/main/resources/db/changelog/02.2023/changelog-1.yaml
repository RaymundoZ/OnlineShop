databaseChangeLog:
    - changeSet:
        id: 1
        author: Raymundo
        changes:
            - createTable:
                  tableName: _user
                  columns:
                      - column:
                            name: id
                            type: bigint
                            constraints:
                                primaryKey: true
                                nullable: false
                                unique: true
                            autoIncrement: true
                      - column:
                            name: username
                            type: varchar(15)
                            constraints:
                                nullable: false
                                unique: true
                      - column:
                            name: password
                            type: varchar(15)
                            constraints:
                                nullable: false
                      - column:
                            name: email
                            type: varchar(30)
                            constraints:
                                nullable: false
                                unique: true
                      - column:
                            name: phone_number
                            type: varchar(30)
                            constraints:
                                unique: true